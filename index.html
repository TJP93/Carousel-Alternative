<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel / Slider</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    
   <div class="slider-container">

        <div class="slide">
           <img src="./img/SkyrimLogo.jpg"  class="slide-img" alt="Skyrim Logo">
        </div>

        <div class="slide">
        <img src="./img/Star-wars-logo-new-tall.webp"  class="slide-img" alt="Star Wars Logo">
        </div>

        <div class="slide">
            <img src="./img/WarcraftLogo.jpg"  class="slide-img" alt="WoW Logo">
        </div>

        <div class="slide">
            <img src="./img/witcher3.webp"  class="slide-img" alt="Witcher 3 Logo">
        </div>
    </div>

    <div class="button-container">

        <button type="button" class="prevButton">Previous</button>

        <button type="button" class="nextButton">Next</button>

    </div>

   
    

<script src="js/main.js"></script>   
</body>
</html>
