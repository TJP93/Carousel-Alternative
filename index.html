<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel / Slider</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans"/>
    <link rel="stylesheet" href="main.css"/>

</head>
<body>
<h1>Alternative Carousel / Slider</h1>
   <div class="slider-container">

        <div class="slide">
           <img src="./img/image1.png"  class="slide-img" alt="A lovely colour">
        </div>

        <div class="slide">
            <img src="./img/image2.png"  class="slide-img" alt="A lovely colour">
        </div>

        <div class="slide">
            <img src="./img/image3.png"  class="slide-img" alt="A lovely colour">
        </div>

        <div class="slide">
            <img src="./img/image4.png"  class="slide-img" alt="A lovely colour">
        </div>
    </div>

    <div class="button-container">

        <button type="button" class="prevButton">Previous</button>

        <button type="button" class="nextButton">Next</button>

    </div>

   
    

<script src="main.js"></script>   
</body>
</html>
